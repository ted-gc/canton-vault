canton {
  domains {
    vault-domain {
      storage.type = memory
      
      public-api {
        address = "0.0.0.0"
        port = 5018
      }
      
      admin-api {
        address = "0.0.0.0"
        port = 5019
      }
      
      init {
        auto-init = true
        identity {
          type = "generate"
        }
        domain-parameters {
          unique-contract-keys = false
        }
      }
    }
  }
}
