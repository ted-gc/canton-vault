# Canton Network LocalNet for Vault Development
services:
  # Canton Participant Node
  participant:
    image: digitalasset/canton-open-source:2.7.9
    container_name: vault-participant
    ports:
      - "5011:5011"  # Ledger API
      - "5012:5012"  # Admin API
    volumes:
      - ./config/participant.conf:/canton/config/participant.conf:ro
    command: daemon --config /canton/config/participant.conf -v

  # Canton Domain (Synchronizer)
  domain:
    image: digitalasset/canton-open-source:2.7.9
    container_name: vault-domain
    ports:
      - "5018:5018"  # Public API
      - "5019:5019"  # Admin API
    volumes:
      - ./config/domain.conf:/canton/config/domain.conf:ro
    command: daemon --config /canton/config/domain.conf -v

networks:
  default:
    name: canton-vault-network
